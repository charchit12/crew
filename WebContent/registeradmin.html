<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Recruiter Here</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Registration form</h2>
   <form class="form-inline" action="registeradmin">
    <div class="form-group">
      <label>ID:</label>
      <input type="text" class="form-control" id="text" placeholder="1212" name="aid">
    </div><br>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" id="text" placeholder="charchit" name="name">
    </div><br>
    
    <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-control" id="Email" placeholder="abc@gmail.com" name="email">
    </div><br>
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div><br>
   
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
